{% extends 'base.html' %}
{% block contenido %}
<table>
    <tr>
        <th>ID</th>
        <th>ciudad</th>
        <th>calle</th>
       
    </tr>
{% if oficina_list %}
{% for c in oficina_list %}
    <tr>
        <td>{{c.id}}</td>
        <td><a href="{% url 'detalle' c.id %}">{{c.ciudad}}</a></td>
        <td>{{c.calle}}</td>
    </tr>
{% endfor %}
{% endif %}
</table>

{% endblock %}
